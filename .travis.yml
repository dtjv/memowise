language:
  - node_js
node_js:
  - "7"
env:
  - CXX=g++-5
sudo:
  - required
services:
  - mongodb
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
before_install:
  - npm install -g node-gyp
before_script:
  - sleep 15
  - npm start
after_success:
  - npm run codecov
